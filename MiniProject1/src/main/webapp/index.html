 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Logger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://t3.ftcdn.net/jpg/08/78/37/14/360_F_878371475_wdGVuAwwG7pjOFmOURDaEB7Q2wXKB2IM.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            }

        p {
            font-size: 20px;
        }
        .login-btn {
    padding: 12px 25px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: linear-gradient(45deg, #4681f4, #1b74e4);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
}

.login-btn:hover {
    background: linear-gradient(45deg, #1b74e4, #4681f4);
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.7);
    transform: scale(1.05);
}
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Health Logger</h1>
        <h3> Developed by Sumanth</h3>
    <a href="login.jsp">
        <button type="submit" class="login-btn">Doctor Login</button>
    </a>
    </div>
</body>
</html>
